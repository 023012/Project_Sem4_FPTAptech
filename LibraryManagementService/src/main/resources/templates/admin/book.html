<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="row">

                    <div th:if="${size == 0}">
                        <p>No category</p>
                    </div>
                    <a type="button" class="btn btn-primary mb-3" th:href="@{/admin/books/new}">
                        Add new book
                    </a>

                    <table class="table table-hover align-middle mb-0 bg-white" th:if="${size > 0}">
                        <thead class="bg-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Thumbnail</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <!--                            <th scope="col">Publisher</th>-->
                            <!--                            <th scope="col">Subject</th>-->
                            <th scope="col">Category</th>
                            <!--                            <th scope="col">Language</th>-->
                            <!--                            <th scope="col">Detail</th>-->
                            <th scope="col">Amount</th>
                            <th scope="col">Price</th>
                            <th scope="col">Borrow price</th>
                            <th scope="col">Status</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <th scope="col">Published At</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <th scope="row" th:text="${book.id}"></th>
                            <td>
                                <figure>
                                    <img th:src="${book.thumbnail}"/>
                                    <figcaption>
                                        <em th:text="${book.title}"></em>
                                    </figcaption>
                                </figure>
                            </td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <!--                            <td th:text="${book.publisher}"></td>-->
                            <td th:text="${book.getCategory().name}"></td>
                            <!--                            <td th:text="${book.language}"></td>-->
                            <!--                            <td th:text="${book.detail}"></td>-->
                            <td th:text="${book.amount}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.borrowPrice}"></td>
                            <td th:text="${book.status}"></td>
                            <td th:text="${book.getCreatedAt()}"></td>
                            <td th:text="${book.getUpdatedAt()}"></td>
                            <td th:text="${book.getPublishedAt()}"></td>
                            <td>
                                <a th:href="@{/admin/books/{id} (id = ${book.id})}">Detail</a>
                                <a th:href="@{/admin/books/edit/{id} (id = ${book.id})}">Edit</a>
                                <a th:href="@{/admin/books/delete/{id} (id = ${book.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="/fragments/fragments-be::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
