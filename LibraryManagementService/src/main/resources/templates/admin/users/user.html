<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="row">

                    <div th:if="${size == 0}">
                        <p>No category</p>
                    </div>
                    <a type="button" class="btn btn-primary" th:href="@{/user/new}">
                        Add new user
                    </a>

                    <table class="table table-hover align-middle mb-0 bg-white" th:if="${size > 0}">
                        <thead class="bg-light">
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">User name</th>
                            <th scope="col">FullName</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <!--                            <th scope="col">Status</th>-->
                            <!--                            <th scope="col">Avatar</th>-->
                            <!--                            <th scope="col">Virtual wallet</th>-->
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <th scope="row" th:text="${user.id}"></th>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.address}"></td>
                            <th th:text="${user.phone}"></th>
                            <!--                            <td th:text="${user.password}"></td>-->
                            <!--                            <td th:text="${}"></td>-->
                            <!--                            <td th:text="${user.status}"></td>-->
                            <!--                            <td>-->
                            <!--                                <img th:src="${user.avatar}">-->
                            <!--                            </td>-->
                            <!--                            <td th:text="${user.virtualWallet}"></td>-->
                            <td>
                                <a class="btn btn-success" th:href="@{/}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="/fragments/fragments-be::logoutModal"></div>
<!-- Bootstrap core JavaScript-->
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
