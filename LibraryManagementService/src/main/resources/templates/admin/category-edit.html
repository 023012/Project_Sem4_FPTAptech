<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-be::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/fragments-be::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/fragments/fragments-be::topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800" th:text="${title}"></h1>

                <div class="row">

                    <!--Change Name category Modal-->
                    <form th:action="@{/categories/edit/{id}(id=${category.categoryId})}"
                          th:object="${category}" method="post">

                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                            <input
                                    type="text"
                                    id="name"
                                    class="form-control"
                                    th:field="*{name}"
                                   th:placeholder="${category.name}"/>
                        </div>


                        <button type="button" th:href="@{backend}" class="btn btn-secondary" data-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary">Save</button>

                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="/fragments/fragments-be::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="/fragments/fragments-be::scroll">
</a>


<div th:replace="/fragments/fragments-be::logoutModal"></div>
<div th:replace="/fragments/fragments-be::script"></div>

</body>

</html>
