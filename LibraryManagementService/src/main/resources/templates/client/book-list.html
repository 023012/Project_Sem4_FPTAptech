<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/fragments-fe::head">
</head>

<body>

<div th:replace="/fragments/fragments-fe::headerWrap"></div>

<div th:replace="/fragments/fragments-fe::siteBanner"></div>

<section class="padding-large">

    <div class="container">
        <div class="row">

            <div class="products-grid col-4 grid" id="products-grid">

                <figure class="product-style" th:each="book : ${books}">
                    <a th:href="@{/library/books/book-details/{id}(id = ${book.id})}">
                        <img th:src="@{'data:image/*;base64,' + ${book.image}}" alt="Books" class="product-item">
                    </a>
                    <figcaption>
                        <h3 th:text="${book.title}"></h3>
                        <p th:text="${book.author}"></p>
                        <div class="item-price">
                            <span class="prev-price" th:text="${book.price} + '₫/1 cuốn'"></span>
                            <span th:text="${book.borrowPrice} + '₫/ngày'"></span>
                        </div>
                    </figcaption>
                </figure>

            </div>

        </div>
    </div>
</section>


<div th:replace="/fragments/fragments-fe::footer"></div>
<div th:replace="/fragments/fragments-fe::footerBottom"></div>
<div th:replace="/fragments/fragments-fe::script"></div>

</body>

</html>
